<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Archives Hackathon - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-indigo-100">

    <header class="text-center py-16 px-4">
        <h1 class="font-orbitron text-5xl md:text-7xl font-bold uppercase tracking-widest text-white glow-text">The Galactic Archives</h1>
        <p class="mt-4 text-xl md:text-2xl text-indigo-300 font-light">Mission Registration</p>
    </header>

    <nav class="mb-16">
        <div class="flex justify-center items-center p-6 glass-card rounded-full max-w-xl mx-auto">
            <div class="flex space-x-8 text-lg">
                <a href="./index.html" class="text-indigo-300 hover:text-white">Home</a>
                <a href="./roles-ranks.html" class="text-indigo-300 hover:text-white">Roles & Ranks</a>
                <a href="./registration.html" class="active">Registration</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 pb-24 flex justify-center">
        <div class="w-full max-w-2xl">
            <div class="glass-card rounded-2xl p-8 md:p-12 shadow-2xl">
                <div class="text-center mb-8">
                    <h2 class="font-orbitron text-3xl font-bold text-white miss">Mission Sign-Up</h2>
                    <p class="text-indigo-300 mt-2 info">Secure your place on the mission by filling out the below information.</p>
                </div>
              
                <!-- Updated Zoho Form -->
                <form class="reg-form space-y-6" action='https://forms.zohopublic.eu/galacticarchives1/form/Registration/formperma/yZ3AOiYGD-BpbtYcxxy6L8p0kYyXuIfUmlvRwe9ZF8c/htmlRecords/submit' name='form' id='form' method='POST' accept-charset='UTF-8' enctype='multipart/form-data'>
                    
                    <!-- Zoho Hidden Inputs -->
                    <input type="hidden" name="zf_referrer_name" value=""><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
                    <input type="hidden" name="zf_redirect_url" value="https://galacticarchives.space"><!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
                    <input type="hidden" name="zc_gad" value=""><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->

                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="SingleLine" class="form-label">Full Name <em>*</em></label>
                        <input id="SingleLine" type="text" name="SingleLine" value="" class="form-input" fieldType=1 maxlength="255" placeholder="First and Last Name" required />
                    </div>

                    <!-- Educational Institute -->
                    <div class="form-group">
                        <label for="SingleLine1" class="form-label">Educational Institute <em>*</em></label>
                        <input id="SingleLine1" type="text" name="SingleLine1" value="" class="form-input" fieldType=1 maxlength="255" placeholder="Name of College or University" required />
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="Email" class="form-label">Your Academic Email <em>*</em></label>
                        <input id="Email" type="text" maxlength="255" name="Email" value="" class="form-input" fieldType=9 placeholder="Your email from you college or Uni" required />
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center pt-4">
                        <button class="submit-btn" type="submit">Send Transmission</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center py-8 mt-10">
        <p class="text-indigo-400 opacity-70">&copy; 2025 Stellar Command. All rights reserved.</p>
    </footer>

</body>
</html>
