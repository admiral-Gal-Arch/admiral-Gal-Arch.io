<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Archives Hackathon - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-indigo-100">

    <header class="text-center py-16 px-4">
        <h1 class="font-orbitron text-5xl md:text-7xl font-bold uppercase tracking-widest text-white glow-text">The Galactic Archives</h1>
        <p class="mt-4 text-xl md:text-2xl text-indigo-300 font-light">Mission Registration</p>
    </header>

    <nav class="mb-16">
        <div class="flex justify-center items-center p-6 glass-card rounded-full max-w-xl mx-auto">
            <div class="flex space-x-8 text-lg">
                <a href="./index.html" class="text-indigo-300 hover:text-white">Home</a>
                <a href="./roles-ranks.html" class="text-indigo-300 hover:text-white">Roles & Ranks</a>
                <a href="./registration.html" class="active">Registration</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 pb-24 flex justify-center">
        <div class="w-full max-w-2xl">
            <div class="glass-card rounded-2xl p-8 md:p-12 shadow-2xl">
                <div class="text-center mb-8">
                    <h2 class="font-orbitron text-3xl font-bold text-white miss">Mission Sign-Up</h2>
                    <p class="text-indigo-300 mt-2 info">Secure your place on the mission by filling out the below information.</p>
                </div>
              
                <form class="reg-form space-y-6" action="https://api.web3forms.com/submit" method="POST">
                    
                    <input type="hidden" name="access_key" value="8beb21cb-4326-4d6c-9f10-e2098582ccc8">
                    <input type="hidden" name="subject" value="New Mission Registration from Galactic Archives">
                    <input type="hidden" name="from_name" value="Galactic Archives Site">

                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input id="name" name="name" class="form-input" placeholder="Your full name" type="text" required />
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Your Academic Email</label>
                        <input id="email" name="email" class="form-input" placeholder="e.g., student.name@university.ac.uk" type="email" required />
                    </div>
                    <div class="form-group">
                        <label for="institute" class="form-label">College or University</label>
                        <input id="institute" name="institute" class="form-input" placeholder="e.g., University of Manchester" type="text" required />
                    </div>
                    <div class="text-center pt-4">
                        <button class="submit-btn" type="submit">Send Transmission</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center py-8 mt-10">
        <p class="text-indigo-400 opacity-70">&copy; 2025 Stellar Command. All rights reserved.</p>
    </footer>

</body>
</html>
