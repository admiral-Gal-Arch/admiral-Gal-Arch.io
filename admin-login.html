<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Galactic Archives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .action-button { background-color: #6366f1; transition: background-color 0.2s; color: white; font-weight: bold; padding: 0.75rem 2rem; border-radius: 0.5rem; cursor: pointer; }
        .action-button:hover { background-color: #4f46e5; }
        .action-button:disabled { background-color: #4338ca; opacity: 0.6; cursor: not-allowed; }
        .form-input { background-color: #1e293b; border-color: #334155; color: #e2e8f0; border-radius: 0.375rem; border-width: 1px; }
        .form-input:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 2px #4f46e5; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full">
        <div class="bg-[#1e293b] p-8 rounded-lg shadow-xl border border-gray-700">
            <header class="text-center mb-6">
                <h1 class="text-2xl font-extrabold text-[#818cf8]">Admin Login</h1>
                <p class="text-gray-400 mt-2">Galactic Archives Results Dashboard</p>
            </header>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium mb-1 text-gray-400">Password</label>
                    <input type="password" id="password" name="password" required class="w-full p-2 form-input">
                </div>

                <div id="errorMessage" class="text-center mb-4 text-red-400 h-4"></div>

                <div class="text-center">
                    <button type="submit" id="loginBtn" class="action-button w-full">
                        Authenticate
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        // IMPORTANT: This must be your *backend* URL
        const backendLoginUrl = 'https://galarc-judge-backend.onrender.com/api/admin-login';
        
        // This is the page you will be redirected to on success
        const resultsPageUrl = 'results_page.html';

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';
            errorMessage.textContent = '';

            const password = document.getElementById('password').value;

            try {
                const response = await fetch(backendLoginUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Login failed.');
                }
                
                // --- SUCCESS ---
                // Store the token securely in localStorage
                localStorage.setItem('adminAuthToken', result.token);
                
                // Redirect to the actual results page
                window.location.href = resultsPageUrl;

            } catch (error) {
                console.error('Login failed:', error);
                errorMessage.textContent = error.message;
                loginBtn.disabled = false;
                loginBtn.textContent = 'Authenticate';
            }
        });
    </script>

</body>
</html>
